          <div class="form-check">

          </div>
        </div>
        <div class="text-box mt-2" style="display:none" id="reason-box-MT">
          <textarea class="form-control" placeholder="Please provide reason"></textarea>
        </div>

            <input class="form-check-input" type="radio" name="approval-bs" value="approved" onchange="showReasonBS(this)" id="approved-bs">

          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="approval-bs" value="not approved" onchange="showReasonBS(this)" id="not-approved-bs">

          </div>
        </div>
        <div class="text-box mt-2" style="display:none" id="reason-box-BS">
          <textarea class="form-control" placeholder="Please provide reason"></textarea>
        </div>
        <div class="form-group d-flex align-items-center">
          <label class="mr-3"><strong>CNIC Approval:</strong></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="approval-cnic" value="approved" onchange="showReasonCNIC(this)" id="approved-cnic">
            <label class="form-check-label" for="approved-cnic">Approved</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="approval-cnic" value="not approved" onchange="showReasonCNIC(this)" id="not-approved-cnic">

    </form>

<script>
  function showReasonMT(element) {
    var reasonBoxMT = document.getElementById("reason-box-MT");
    if (element.value  === "not approved") {
      reasonBoxMT.style.display = "flex";
    } else {
      reasonBoxMT.style.display = "none";
    }
  }

  function showReasonBS(element) {
    var reasonBoxBS = document.getElementById("reason-box-BS");
    if (element.value  === "not approved") {
      reasonBoxBS.style.display = "flex";
    } else {
      reasonBoxBS.style.display = "none";
    }
  }

  function showReasonCNIC(element) {
    var reasonBoxCNIC = document.getElementById("reason-box-CNIC");
    if (element.value  === "not approved") {
      reasonBoxCNIC.style.display = "flex";
    } else {
      reasonBoxCNIC.style.display = "none";
    }
  }

  document.querySelector('.expanding-button').addEventListener('mouseover', function () {
    this.style.backgroundColor = '#909090';
    this.style.color = 'white';
    this.style.width = '110%';
  });

  document.querySelector('.expanding-button').addEventListener('mouseout', function () {
    this.style.backgroundColor = 'white';
    this.style.color = 'black';
    this.style.width = '100%';
  });


</script>
